<!DOCTYPE html>
<html>

<head>
	<title>BD</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>

<body>
	<div class="wrapper">
		<!-- Sidebar  -->
		<nav id="sidebar">
			<div class="sidebar-header text-center">
				<h3>Opciones</h3>
				<button class="btn" data-toggle="modal" data-target="#exampleModal">Crear tabla</button>
			</div>
			<ul class="list-unstyled components">
				<li class="text-center">
					<a href="#droptablas" data-toggle="collapse" aria-expanded="false"
						class="dropdown-toggle text-center">Tablas</a>
					<ul class="collapse list-unstyled" id="droptablas">
						<li>
							
						</li>
					</ul>
				</li>
				<li class="text-center">
					<a href="#dropatributos" data-toggle="collapse" aria-expanded="false"
						class="dropdown-toggle text-center">Atributos</a>
					<ul class="collapse list-unstyled" id="dropatributos">
						<li>
							<a id="*" draggable="true" ondragstart="drag(event)" class="text-center">
								*
							</a>
						</li>
					</ul>
				</li>
				<li class="text-center">
					<a id="SELECT " draggable="true" ondragstart="drag(event)">SELECT </a>
				</li>
				<li class="text-center">
					<a id=" FROM" draggable="true" ondragstart="drag(event)"> FROM </a>
				</li>
				<li class="text-center">
					<a id="WHERE" draggable="true" ondragstart="drag(event)"> WHERE </a>
				</li>
				<li class="text-center">
					<a id="AND" draggable="true" ondragstart="drag(event)">AND </a>
				</li>
				<li class="text-center">
					<a id="OR " draggable="true" ondragstart="drag(event)">OR </a>
				</li>
				<li class="text-center">
					<a id="JOIN " draggable="true" ondragstart="drag(event)">JOIN </a>
				</li>
				<li class="text-center">
					<a id="ON " draggable="true" ondragstart="drag(event)">ON </a>
				</li>
				<li class="text-center">
					<a id="= " draggable="true" ondragstart="drag(event)">= </a>
				</li>
				
			</ul>
		</nav>

		<!-- Page Content  -->
		<div id="content">
			<h3>CREA AQUI TU SENTENCIA SQL</h3>
			<div class="sentencias row">
				<div id="div1"  ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				<button id="validar" class="text-center" onclick="validar()">Validar Sentencia</button>
				<button id="borrar" class="text-center" onclick="borrar()">Borrar</button>
			</div>
			<div class="row">
				<div id= "response" class="response"></div>
			</div>
			<div class="line"></div>
		</div>
	</div>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Crear Tabla</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

				</div>
				<div class="modal-body">
					<h5>Primero añade tantos campos de atributos como vayas a necesitar, luego llenalos</h5>
					<form id="form_tabla">
						<div class="form-group">
							<label for="tableName">Tabla</label>
							<input type="text" class="form-control" id="tableName" placeholder="Nombre de la tabla">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="addAtrib()">Añadir atributo</button>
					<button id="enviarboton" type="button" class="btn btn-primary" onclick="enviar()">Save
						changes</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="js/logica.js"></script>
</body>

</html>
